<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=Edge">
<title>Monitor</title>
<script type="text/javascript" src="index.js"></script>
<link type="text/css" href="index.css" rel="stylesheet">
<link rel="icon" href="monitor.png">
</head>
<body>
<div id="tool">
<input id="in">
<span id="send" onclick="send_in()" tabindex=0>Send</span>
<select id="zoom" onselect="sel_zoom()" onchange="sel_zoom()" >
<option value=0 selected>Auto</option>
<option value=50> 50%</option>
<option value=75> 75%</option>
<option value=100>100%</option>
<option value=125>125%</option>
<option value=150>150%</option>
</select>
</div>
<div id="show" onclick="showlist()">◀</div>
<div id="hide" onclick="hidelist(1)" style="display:none;">▶</div>
<div id="body" contenteditable=true
	onclick="bodyfocus()"
	ondrop="dropHandler(event)"
	ondragover="dragOverHandler(event)"
	>
<canvas id="canvas"></canvas>
<img id="cursor" style="display:none;" src="cursor.png">
<div id="info"></div>
</div>
<div id="right">
<span id=sysmon><span onmouseover="showinfo(0)">CPU<br><span id=cpu>0%</span></span><br
>&nbsp;<span onmouseover="showinfo(1)">MEM<br><span id=mem>0%</span></span><br
>&nbsp;<span onmouseover="showinfo(2)">DRV<br><span id=drv>0%</span></span></span>
<div id="keys"><span id="shift" onclick="shift(2)">Shift</span><br>
<span id="alt" onclick="alt(2)">Alt</span><br>
<span id="ctrl" onclick="ctrl(2)">Ctrl</span></div>
</div>
<div id="upld"></div>
<div onmouseleave='hidelist(1000)' id="lists">
<div><img id=load src="load.png" onclick="load()"></div>
<div id="list"></div>
<form id="form" name="form" method="post" enctype="multipart/form-data">
<input id="form_name" name="form_name" type=text>
<input id="form_id" name="form_id" type=text>
<input id="form_file" name="form_file" type="file"></form>
</div>
</body>
</html>
